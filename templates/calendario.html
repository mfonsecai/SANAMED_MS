<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='saludmental1.ico ') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='style8.css') }}">
</head>
<body>

    <h1 class="titulo-centrado">SANAMED</h1>
    <img src="static/rectangle 6.png" alt="Imagen Superior" class="imagen-superior">
    <img src="static/saludmental1.png" alt="Imagen Esquina Izquierda" class="imagen-esquina izquierda">

    <div class="menu-container">
        <img src="static/saludmental1.png" alt="Imagen Esquina Derecha" class="imagen-esquina derecha" id="menu-toggle">
        <div class="menu-dropdown" id="menu-dropdown">
            <a href="{{ url_for('user_home') }}">Home</a>
            <a href="{{ url_for('configuracion') }}">Configuración</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>

        </div>
    </div>


    <div class="container">
        <h1 title="Calendario">Calendario</h1>
        
        
        <!-- Formulario para seleccionar una fecha -->
        <form action="/seleccionar_dia" method="post" class="appointment-form">
           <!-- Mensajes y alertas -->
            {% if mensaje %}
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{ mensaje }}
            </div>
            {% endif %}

            <div class="container-111">
                <label for="fecha" class="form-label" title="Seleccionar una fecha">Selecciona una fecha:</label>
                <input type="date" id="fecha" name="fecha" title="Ingrese una fecha" class="form-date">
            </div>
            <div class="emociones">
                <button type="submit" formaction="/seleccionar_dia"class="form-submit" title="Ver emociones registradas">Emociones registradas</button>
            </div>
            <div class="consultas">
                <button type="submit" formaction="/consultas_dia" class="form-submit" title="Ver citas programadas">Citas programadas</button>
            </div>
        </form>
    </div>

    <script>
    //menu
        
            document.addEventListener('DOMContentLoaded', function() {
                var menuToggle = document.getElementById('menu-toggle');
                var menuDropdown = document.getElementById('menu-dropdown');
            
                menuToggle.addEventListener('click', function() {
                    menuDropdown.classList.toggle('show');
                });
            
                // Cerrar el menú si se hace clic fuera de él
                window.addEventListener('click', function(event) {
                    if (!event.target.matches('.imagen-esquina')) {
                        if (menuDropdown.classList.contains('show')) {
                            menuDropdown.classList.remove('show');
                        }
                    }
                });
            });

        
    </script>

</body>
</html>
