<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style24.css') }}">
</head>
<body>
    <h1 class="titulo-centrado">SANAMED</h1>
    <img src="static/rectangle 6.png" alt="Imagen Superior" class="imagen-superior">
    <img src="static/saludmental1.png" alt="Imagen Esquina Izquierda" class="imagen-esquina izquierda">
    

    <div class="container">
        <h1 title="Editar perfil">Editar perfil</h1>
        <div class="appointment-form">
            <form action="{{ url_for('editar_perfil') }}" method="post">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                {% endif %}
                {% endwith %}
                
                <div class="form-group">
                    
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ usuario[0] }}" required>
                </div>
                <div class="form-group">
                    <label for="numero_documento">NÃºmero de Documento:</label>
                    <input type="text" id="numero_documento" name="numero_documento" value="{{ usuario[1] }}" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" value="{{ usuario[2] }}" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" value="{{ usuario[3] }}" required>
                </div>
                <div>
                    <button type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
