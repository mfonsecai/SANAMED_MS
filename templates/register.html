<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='saludmental1.ico ') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <div class="container">
        <h2 title="Registro en Sanamed">Registro</h2>
        <img src="{{ url_for('static', filename='salud-mental1.jpg') }}" alt="Descripción de la imagen" title="Imagen ilustrativa sobre salud mental">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% if error %}
        <div class="alert" title="La contraseña debe tener al menos 8 caracteres, una mayúscula y un carácter especial">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ error }}
        </div>
        {% endif %}

        <form action="/signup" method="POST">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required title="Nombre completo">
            </div>
            <div class="form-group">
                <select id="tipo_documento" name="tipo_documento" required title="Seleccione su tipo de documento">
                    <option value="" disabled selected>Tipo de documento</option>
                    <option value="Cedula">Cedula</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Tarjeta Identidad">Tarjeta Identidad</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="numero_documento" name="numero_documento" placeholder="Número de documento" required title="Número de documento">
            </div>
            <div class="form-group">
                <input type="text" id="celular" name="celular" placeholder="Celular" required title="Número de celular">
            </div>
            <div class="form-group">
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required title="Correo electrónico">
            </div>
            <div class="form-group">
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required title="Contraseña">
            </div>
            <button type="submit" class="btn" title="Registrarse">Registrarse</button>
        </form>

        <div class="register-link" title="¿Ya tienes una cuenta?">
            ¿Ya tienes una cuenta? <a href="{{ url_for('index') }}">Iniciar sesión</a>
        </div>
    </div>
</body>
</html>
