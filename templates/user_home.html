<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='saludmental1.ico ') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <title>Sanamed - Software de Salud Mental</title>
</head>
<body>
<div class="settings-v-1">
    <div class="container-8">
        <div class="salud-mental-1" title="Imagen ilustrativa sobre salud mental">
        </div>
        <div class="frame-6">
            <span class="sanamed" title="SANAMED: Sanamed es un software de salud mental que ofrece una variedad de servicios y herramientas para mejorar el bienestar emocional y la salud mental de los usuarios.">SANAMED</span>
        </div>
    </div>
    <div class="group-73" title="Estado emocional">
      <div class="how-are-you-feeling-today" title="¿Cómo te sientes hoy?">
        ¿Cómo te sientes hoy?
      </div>
      <div class="group-81">
        <div class="happy">
          <div class="container-5">
            <div class="happy-1">
              <form action="/registro_emocion" method="POST">
                <input type="hidden" name="emocion" value="Feliz">
                <button type="submit" style="border: none; background: none; cursor: pointer;" title="Seleccionar Feliz">
                  <img class="vector-7" src="static/Happy.png" alt="Icono de Feliz" />
                </button>
              </form>
            </div>
          </div>
          <span class="feliz" title="Feliz">Feliz</span>
        </div>
        <div class="calm">
          <div class="container-4">
            <div class="calm-1">
              <form action="/registro_emocion" method="POST">
                <input type="hidden" name="emocion" value="Calmado">
                <button type="submit" style="border: none; background: none; cursor: pointer;" title="Seleccionar Calmado">
                  <img class="vector-7" src="static/Calm - Icon.png" alt="Icono de Calmado" />
                </button>
              </form>
            </div>
          </div>
          <span class="calmado" title="Calmado">Calmado</span>
        </div>
        <div class="relax">
          <div class="container-6">
            <div class="relax-1">
              <form action="/registro_emocion" method="POST">
                <input type="hidden" name="emocion" value="Relajado">
                <button type="submit" style="border: none; background: none; cursor: pointer;" title="Seleccionar Relajado">
                  <img class="vector-7" src="static/Relax.png" alt="Icono de Relajado" />
                </button>
              </form>
            </div>
          </div>
          <span class="relajado" title="Relajado">Relajado</span>
        </div>
        <div class="focus">
          <div class="container-7">
            <div class="focus-1">
              <form action="/registro_emocion" method="POST">
                <input type="hidden" name="emocion" value="Enojado">
                <button type="submit" style="border: none; background: none; cursor: pointer;" title="Seleccionar Enojado">
                  <img class="vector-7" src="static/Vector.png" alt="Icono de Enojado" />
                </button>
              </form>
            </div>
          </div>
          <span class="enojado" title="Enojado">Enojado</span>
        </div>
        <div class="focus-mood">
          <div class="container-8">
            <div class="focus-mood-1">
              <form action="/registro_emocion" method="POST">
                <input type="hidden" name="emocion" value="Triste">
                <button type="submit" style="border: none; background: none; cursor: pointer;" title="Seleccionar Triste">
                  <img class="vector-7" src="static/Vector.png" alt="Icono de Triste" />
                </button>
              </form>
            </div>
          </div>
          <span class="triste" title="Triste">Triste</span>
        </div>
      </div>
    </div>    
    <div class="frame-13">
        <div class="login-button">
            <span class="label" title="Chatea con bot">
                <a href="https://wa.link/ss8ubv">Chatea con bot</a>
            </span>
        </div>
        <div class="image-9">
            <img src="static/image 9 (3).png" alt="Imagen 9" title="Chatea con bot">
        </div>
    </div>
    <div class="container-2">
        <div class="frame-10">
            <div class="image-7">
                <img src="static/image 7.png" alt="Imagen 7" title="Musica relajante ">
            </div>
            <span class="musica-relajante" title="Música relajante">
                <a href="https://open.spotify.com/playlist/5xXpUY3henFlcPt86jJrqh?si=c6880e4269eb4dd1">Música relajante</a>
            </span>
        </div>
        <div class="frame-12">
            <div class="image-8">
                <img src="static/image 8.png" alt="Imagen 8" title="Agendar cita">
            </div>
            <span class="terapia" title="Agendar Cita">
              <a href="/agendar_cita">Agendar Cita</a>
            </span>
        </div>
    </div>
    <div class="container-3">
        <div class="frame-11">
            <div class="image-11">
                <img src="static/image 11 (1).png" alt="Imagen 11" title="Calendario">
            </div>
            <span class="calendario" title="Calendario">
              <a href="/calendario">Calendario</a>
            </span>
        </div>
        <div class="frame-11">
            <div class="image-10">
                <img src="static/image 10 (1).png" alt="Imagen 10" title="Herramientas y actividades">
            </div>
            <span class="herramientas-yactividades" title="Herramientas y actividades">
              <a href="{{ url_for('games') }}">Herramientas y actividades</a>
            </span>
        </div>
    </div>
    <div class="container-1">
      <div class="config">
        <a href="{{ url_for('configuracion') }}" title="Ajustes"><img src="{{ url_for('static', filename='556-5567171_gear-setting-icon-clipart 1.png') }}" alt="Ajustes"></a>
      </div>
      <div class="casa">
          <a href="{{ url_for('user_home') }}" title="Inicio"><img src="static/25694 1.png" alt="Inicio"></a>
      </div>
      <div class="download-20">
          <a href="{{ url_for('index') }}" title="Cerrar Sesión"><img src="static/iconmonstr-log-out-17-240.png" alt="Cerrar Sesión"></a>
      </div>
  </div>
</div>
</body>
</html>
